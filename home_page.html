<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicebook.com</title>
  <link rel="stylesheet" href="/assets/css/home_page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <p>Nicebook</p>
      </div>
      <div class="header_icon">
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="icon">
          <i class="fa-regular fa-comment"></i>
        </div>
      </div>
    </div>
    <div class="create_post">
      <div class="profile">
        <div class="profile-img">
          <img src="/assets/images/profile1.jpg">
        </div>
        <div class="profile-input">
          <input type="text" placeholder="What's on your mind?">
        </div>
        <div class="icon1">
          <i class="fa-solid fa-images"></i>
        </div>
      </div>
    </div>
    <div class="story">
      <div class="user_story">
        <img src="/assets/images/profile1.jpg" style="border: none;">
        <p>Your story</p>
      </div>
      <div class="user_story">
        <img src="/assets/images/profile3.jpg" style="border: 3px solid green;">
        <p>Tom Sov</p>
      </div>
      <div class="user_story">
        <img src="/assets/images/profile4.jpg" style="border: 3px solid green;">
        <p>Samnang</p>
      </div>
      <div class="user_story">
        <img src="/assets/images/profile5.jpg">
        <p>Sovanna</p>
      </div>
      <div class="user_story">
        <img src="/assets/images/profile6.jpg">
        <p>Jan Boran</p>
      </div>
      <div class="user_story">
        <img src="/assets/images/profile7.jpg">
        <p>Makara</p>
      </div>
      <div class="user_story">
        <img src="/assets/images/profile8.jpg">
        <p>Uch Sothiya</p>
      </div>
    </div>
    <div class="post">
      <div class="post1">
        <div class="profile-post">
          <div class="profile-img">
            <img src="/assets/images/profile1.jpg">
          </div>
          <div class="name">
            <p>Mony Ratanak</p>
            <div class="name_icon">
              <p> 45m .</p>
              <i class="fa-solid fa-earth-americas"></i>
            </div>
          </div>

        </div>
        <div class="exit-button">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fa-solid fa-x"></i>
        </div>
      </div>
      <div class="picture">
        <p>No caption.</p>
        <img src="/assets/images/pic1.JPG" width="428px">
      </div>
      <div class="button-like">
        <div class="like-button">
          <i class="fa-regular fa-heart"></i><p>360</p>
          
        </div>
        <div class="like-button">
          <i class="fa-regular fa-comment"></i>
          <p>56</p>
        </div>
        <div class="like-button">
          <i class="fa-sharp fa-regular fa-share-from-square"></i>
        </div>
        <div class="like-button">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
    </div>
    <div class="post">
      <div class="post1">
        <div class="profile-post">
          <div class="profile-img">
            <img src="/assets/images/profile9.jpg">
          </div>
          <div class="name">
            <p>Sok setha</p>
            <div class="name_icon">
              <p> 45m .</p>
            </div>
          </div>

        </div>
        <div class="exit-button">
          <i class="fa-solid fa-ellipsis"></i>
          <i class="fa-solid fa-x"></i>
        </div>
      </div>
      <div class="picture">
        <p>Angkor Wat.</p>
        <img src="/assets/images/pic3.JPG" width="428px">
      </div>
    <div class="home-button">
      <div class="home-icon">
        <i class="fa-solid fa-house" style="color: black;"></i>
        <p>Home</p>
      </div>
      <div class="home-icon">
        <i class="fa-solid fa-user-group"></i>
        <p>Friends</p>
      </div>
      <div class="home-icon">
        <i class="fa-solid fa-circle-plus"></i>
        <p>Menu</p>
      </div>
      <div class="home-icon">
        <i class="fa-solid fa-bell"></i>
        <p>Notifications</p>
      </div>
      <div class="home-icon">
        <i class="fa-solid fa-circle-user"></i>
        <p>Account</p>
      </div>
    </div>
  </div>
</body>
</html>
