<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../assets/css/account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
        <div class="icon">
            <a href="../home_page.html"><i class="fa-solid fa-arrow-left-long"></i> </a>
            
        </div>
        <div class="cen">
            <p1>Personnal account</p1>
        </div>
        <div class="icon">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
    <div class="cover">
        <img src="../assets/images/cover.jpg" alt="">
    </div>
    <div class="center">
        <div class="pf_user">
            <img src="../assets/images/profile1.jpg" alt="">
            <div class="name">
                <p>Mony Ratanak</p>
                <p1>@NakNak9</p1>
            </div>
        </div>
        <div class="con1">
            <div class="box1">
                <i class="fa-solid fa-pencil"></i>
                <p>Edit</p>
            </div>
            <div class="box2">
                <i class="fa-solid fa-location-arrow"></i>
            </div>
        </div>
        <div class="con2">
            <div class="box3"><p>10000 Followers</p></div>
            <div class="box4"><p>1059 Following</p></div>
            <div class="box5"><p>38 Posts</p></div>
        </div>
        <div class="info1">
            <i class="fa-solid fa-briefcase"></i>
            <p>Student</p>
        </div>
        <div class="info1">
            <i class="fa-solid fa-location-dot"></i>
            <p1>Phnom Penh</p1>
        </div>
        <div class="info1">
            <i class="fa-brands fa-gratipay"></i>
            <p>In a relationship</p>
        </div>
        <div class="info1">
            <i class="fa-solid fa-clock"></i>
            <p>Joined July 2019</p>
        </div>
    </div>
    <div class="create_post">
        <div class="profile">
          <div class="profile-img">
            <img src="../assets/images/profile1.jpg">
          </div>
          <div class="profile-input">
            <input type="text" placeholder="What's on your mind?">
          </div>
          <div class="icon1">
            <i class="fa-solid fa-images"></i>
          </div>
        </div>
    </div>
    <div class="bottom">
        <p>Photo / Video</p>
        <img src="../assets/images/pic4.jpg" alt="">
    </div>

  </div>

</body>
</html>
