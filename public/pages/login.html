<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <p>Sign in</p>
      </div>
      <div class="center">
        <div class="email"><input type="text" placeholder="Email"></div>
        <div class="password"><input type="text" placeholder="Password"></div>
        <div class="fg_password"><p>Forgot Password?</p></div>
        <div class="remember_me">
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <p>Remember Me</p>
        </div>
      </div>
      <div class="bottom">
        <div class="signup"><a href="../home_page.html"><p>Sign in</p></a></div>
        <div class="signin">
          <div class="ruler">
            <div class="left"></div>
            <p>Or</p>
            <div class="right"></div>
          </div>
          
        </div>
        <div class="connect">
          <div class="facebook"><p>Facebook</p></div>
          <div class="telegram"><p>Telegram</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
